
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster AI Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }
        
        .chess-square-white { 
            background-color: #f1f5f9; 
            box-shadow: inset 0 -2px 0 0 rgba(0,0,0,0.1);
        }
        .chess-square-black { 
            background-color: #334155; 
            box-shadow: inset 0 -2px 0 0 rgba(0,0,0,0.3);
        }
        
        .piece-shadow {
            filter: drop-shadow(0 8px 6px rgb(0 0 0 / 0.6));
            transition: all 0.2s ease;
        }
        
        .piece-3d {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }
        
        .piece-3d:hover {
            transform: translateY(-10px) scale(1.1);
            filter: drop-shadow(0 20px 15px rgb(0 0 0 / 0.7));
            z-index: 50;
        }

        .piece-3d:active {
            transform: translateY(-20px) scale(1.2);
            z-index: 100;
        }

        .board-container {
            perspective: 1500px;
        }
        
        .board-inner {
            transform: rotateX(15deg);
            box-shadow: 
                0 0 0 12px #0f172a,
                0 10px 0 12px #1e293b,
                0 40px 80px -10px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: #0f172a;
        }

        .board-inner::before {
            content: '';
            position: absolute;
            inset: -12px;
            border-radius: 4px;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-with-fine-lines.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .suggested-glow {
            box-shadow: inset 0 0 30px rgba(16, 185, 129, 0.5);
            animation: pulse-glow 1.5s infinite alternate;
        }

        @keyframes pulse-glow {
            from { opacity: 0.4; }
            to { opacity: 0.9; }
        }

        .animate-spin-slow {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "chess.js": "https://esm.sh/chess.js@^1.4.0",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</body>
</html>
