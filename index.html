
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster AI Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        }
        .chess-square-white { background-color: #f1f5f9; }
        .chess-square-black { background-color: #334155; }
        
        .piece-shadow {
            filter: drop-shadow(0 6px 4px rgb(0 0 0 / 0.5));
            transition: filter 0.2s ease;
        }
        
        .piece-3d {
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }
        
        .piece-3d:hover {
            transform: translateY(-6px) scale(1.05);
            filter: drop-shadow(0 12px 8px rgb(0 0 0 / 0.6));
            z-index: 50;
        }

        .piece-3d:active {
            transform: translateY(-12px) scale(1.15);
            z-index: 100;
        }

        .board-container {
            perspective: 1200px;
        }
        
        .board-inner {
            transform: rotateX(12deg);
            box-shadow: 
                0 0 0 12px #1e293b,
                0 30px 60px -12px rgba(0, 0, 0, 0.7),
                0 18px 36px -18px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Subtle glowing effect for suggested moves */
        .suggested-glow {
            box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.4);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: rgba(16, 185, 129, 0.2); }
            50% { border-color: rgba(16, 185, 129, 0.8); }
            100% { border-color: rgba(16, 185, 129, 0.2); }
        }

        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

</html>
